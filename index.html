<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app {
            background: #fff;
            width: 350px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 6px 0 0 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f4f4f4;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        li.done span {
            text-decoration: line-through;
            color: gray;
        }

        .actions button {
            margin-left: 5px;
            background: crimson;
            border-radius: 4px;
            padding: 5px 8px;
            font-size: 12px;
        }

        .actions button.done-btn {
            background: green;
        }
    </style>
</head>
<body>

<div class="app">
    <h2> Smart To-Do App</h2>
<p style="text-align:center;font-size:12px;">Version 1.1</p>


    <div class="input-group">
        <input id="taskInput" placeholder="Enter a task">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
</div>

<script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
        taskList.innerHTML = "";
        tasks.forEach((task, index) => {
            const li = document.createElement("li");
            li.className = task.done ? "done" : "";

            li.innerHTML = `
                <span>${task.text}</span>
                <div class="actions">
                    <button class="done-btn" onclick="toggleTask(${index})">✔</button>
                    <button onclick="deleteTask(${index})">✖</button>
                </div>
            `;
            taskList.appendChild(li);
        });
    }

    function addTask() {
        const text = taskInput.value.trim();
        if (!text) return;

        tasks.push({ text, done: false });
        taskInput.value = "";
        saveTasks();
        renderTasks();
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
    }

    function toggleTask(index) {
        tasks[index].done = !tasks[index].done;
        saveTasks();
        renderTasks();
    }

    renderTasks();
</script>

</body>
</html>
